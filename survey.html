<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">My First Survey</h1>
    <p id="description">This is my first time making a survey. Thank you for taking the time to test it out.</p>

    <form id="survey-form">
      
      <label id="name-label">Name: <input type="text" id="name" placeholder="Enter your name" required></label>

      <label id="email-label">Email: <input type="email" id="email" placeholder="Enter your Email" required></label>

      <label id="number-label">Age<input type= "number" id="number" min="13" max="120" placeholder="Age"></label>

      <label>Is this form easy to use?
        <select id="dropdown">
          <option></option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>

    
      <legend class="friend">Would you recommend this form to a friend?</legend>
      Yes <input type="radio" name="radio" value="yes"> 
      No <input type="radio" name="radio" value="no">
      Maybe <input type="radio" name="radio" value="maybe"> 
    </label>
    <label class="improve">What would you like to see improved?
      <input type="checkbox" name="vidoes" value="yes"> Add Videos
      <input type="checkbox" name="photos" value="yes"> Add Photos
      <input type="checkbox" name="forum" value="yes"> Forum 
      <input type="checkbox" name="challenges" value="yes"> Challenges
    </label>

    <label class="bold-text">Any comments or suggestions?
      <textarea rows="10" cols="50"placeholder="Enter your comments here..." class="comments"></textarea>
    </label>
    <input id="submit" type="submit" value="Submit">
    </form>


  </body>







</html>
